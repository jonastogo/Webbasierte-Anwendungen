<html lang="de">
    <head>
      <meta charset="utf-8">
      <title>Aufgabe 1</title>
    </head>
    <body>
        <h1>Eigenschaften des navigator-Objekts</h1>
        <script type="text/javascript">
            for(var property in navigator){ 
                var str = navigator[property]
                document.write("<b>"+property+":"+"</b>"+"&nbsp;&nbsp;<em>"+str+"</em><br />");
            } 
        </script>
    </body>
</html>
